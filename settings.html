<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>账户设置 - 像素涂鸦社</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <nav class="pixel-border">
      <ul>
        <li><a href="index.html" class="pixel-button">首页</a></li>
        <li><a href="portfolio.html" class="pixel-button">作品集</a></li>
        <li><a href="community.html" class="pixel-button">社区</a></li>
        <li><a href="about.html" class="pixel-button">关于</a></li>
        <li><a href="help-center.html" class="pixel-button">帮助</a></li>
        <li class="search-container">
          <input type="text" placeholder="搜索作品..." class="pixel-search" />
          <button class="pixel-button">搜索</button>
        </li>
        <li class="auth-buttons">
          <a href="profile.html" class="pixel-button">我的主页</a>
          <a href="settings.html" class="pixel-button active">设置</a>
          <a href="index.html" class="pixel-button">退出</a>
        </li>
      </ul>
    </nav>

    <div
      class="pixel-border auth-container"
      style="
        margin: 40px auto;
        padding: 30px;
        background: white;
        max-width: 800px;
      "
    >
      <div class="user-profile">
        <h2 style="text-align: center; margin-bottom: 30px">账户设置</h2>

        <div class="pixel-card" style="padding: 30px">
          <!-- 头像设置 -->
          <div class="form-group">
            <label>头像</label>
            <div class="avatar-upload">
              <div
                class="pixel-border avatar-container"
                style="
                  width: 100px;
                  height: 100px;
                  background: var(--bg-color);
                  margin: 10px auto;
                "
              >
                <!-- 头像预览 -->
              </div>
              <input type="file" id="avatar-upload" hidden accept="image/*" />
              <label for="avatar-upload" class="pixel-button">更换头像</label>
            </div>
          </div>

          <!-- 基本信息 -->
          <div class="form-group">
            <label>用户名</label>
            <input type="text" class="pixel-search" value="像素艺术家_小明" />
          </div>

          <div class="form-group">
            <label>电子邮箱</label>
            <input
              type="email"
              class="pixel-search"
              value="xiaoming@gmail.com"
            />
          </div>

          <!-- 密码修改 -->
          <div class="form-group">
            <label>修改密码</label>
            <input type="password" class="pixel-search" placeholder="新密码" />
            <input
              type="password"
              class="pixel-search"
              placeholder="确认密码"
            />
          </div>

          <div style="display: flex; gap: 20px; margin-top: 30px">
            <button class="pixel-button" style="flex: 1">
              <a
                href="profile.html"
                class="pixel-button"
                style="flex: 1; text-align: center"
                >保存修改</a
              >
            </button>
            <button class="pixel-button" style="flex: 1">
              <a
                href="profile.html"
                class="pixel-button"
                style="flex: 1; text-align: center"
                >返回主页</a
              >
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
