  <body>
    <nav class="pixel-border">
      <ul>
        <li><a href="index.html" class="pixel-button">首页</a></li>
        <li><a href="portfolio.html" class="pixel-button">作品集</a></li>

    >

      <!-- 留言列表 -->
      <div class="pixel-border forum-section">
        <!-- 原有留言 -->
        <div class="pixel-card post-card">
          <div class="author-avatar" style="background: #ff6b6b"></div>
          <div class="post-content">
            <h4>如何绘制像素光影？</h4>
            <p>最后回复：2小时前 · 浏览：328</p>
          </div>

        <!-- 新增留言条目 -->

          <div class="author-avatar" style="background: #4ecdc4"></div>

            <h4>新人求教：颜色搭配技巧</h4>
            <p>最后回复：5小时前 · 浏览：154</p>

            <h4>工具推荐：Aseprite 使用技巧</h4>

        style="
          margin-top: 30px;
          display: flex;
          justify-content: center;
          gap: 10px;
        "
      >
        <button class="pixel-button">上一页</button>
        <button class="pixel-button active">1</button>
        <button class="pixel-button">2</button>
        <button class="pixel-button">3</button>
        <span style="padding: 12px 24px">...</span>
        <button class="pixel-button">10</button>
        <button class="pixel-button">下一页</button>

  <style>
