<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册 - 像素涂鸦社</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <nav class="pixel-border">
      <ul>
        <li><a href="index.html" class="pixel-button">首页</a></li>
        <li><a href="portfolio.html" class="pixel-button">作品集</a></li>
        <li><a href="community.html" class="pixel-button">社区</a></li>
        <li><a href="about.html" class="pixel-button">关于</a></li>
        <li><a href="help-center.html" class="pixel-button">帮助</a></li>
        <!-- 新增搜索框 -->
        <li class="search-container">
          <input type="text" placeholder="搜索作品..." class="pixel-search" />
          <button class="pixel-button">搜索</button>
        </li>
        <!-- 新增登录注册按钮 -->
        <li class="auth-buttons">
          <a href="login.html" class="pixel-button">登录</a>
          <a href="register.html" class="pixel-button">注册</a>
        </li>
      </ul>
    </nav>

    <div
      class="pixel-border auth-container"
      style="margin: 40px 20px; padding: 30px; background: white"
    >
      <h1 style="text-align: center; margin-bottom: 40px">加入像素涂鸦社</h1>

      <form class="register-form" action="login.html" method="get">
        <div class="form-group">
          <label>用户名</label>
          <input
            type="text"
            class="pixel-search"
            placeholder="输入4-16位字符"
          />
        </div>

        <div class="form-group">
          <label>电子邮箱</label>
          <input
            type="email"
            class="pixel-search"
            placeholder="example@pixel.com"
          />
        </div>

        <div class="form-group">
          <label>密码</label>
          <input
            type="password"
            class="pixel-search"
            placeholder="至少8位字符"
          />
        </div>

        <button type="submit" class="pixel-button">立即注册</button>

        <p class="login-hint">
          已有账号？
          <a href="login.html" style="color: var(--accent-color)">立即登录</a>
        </p>
      </form>
    </div>
  </body>
</html>
